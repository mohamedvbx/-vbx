<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع قصص</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --navbar-bg: #fff;
            --search-bg: #f1f3f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --favorite-color: #ff4757;
            --separator-color: #e0e0e0;
        }

        /* الثيمات المختلفة */
        .theme-default {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --navbar-bg: #fff;
            --search-bg: #f1f3f5;
            --footer-bg: #4a6fa5;
            --footer-text: #fff;
            --favorite-color: #ff4757;
            --separator-color: #e0e0e0;
        }

        .theme-dark {
            --primary-color: #6a8cc7;
            --secondary-color: #3a7ca5;
            --text-color: #f8f9fa;
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --navbar-bg: #16213e;
            --search-bg: #0f3460;
            --footer-bg: #0f3460;
            --footer-text: #f8f9fa;
            --favorite-color: #ff6b81;
            --separator-color: #2a3a5a;
        }

        .theme-nature {
            --primary-color: #2e8b57;
            --secondary-color: #3cb371;
            --text-color: #2f4f4f;
            --bg-color: #f0fff0;
            --card-bg: #e0ffe0;
            --navbar-bg: #98fb98;
            --search-bg: #c1ffc1;
            --footer-bg: #2e8b57;
            --footer-text: #fff;
            --favorite-color: #ff6348;
            --separator-color: #a8d8a8;
        }

        .theme-royal {
            --primary-color: #9370db;
            --secondary-color: #8a2be2;
            --text-color: #4b0082;
            --bg-color: #f8f8ff;
            --card-bg: #e6e6fa;
            --navbar-bg: #d8bfd8;
            --search-bg: #e6e6fa;
            --footer-bg: #9370db;
            --footer-text: #fff;
            --favorite-color: #ff1493;
            --separator-color: #d0c0e0;
        }

        .theme-warm {
            --primary-color: #ff7f50;
            --secondary-color: #ff6347;
            --text-color: #8b0000;
            --bg-color: #fff5ee;
            --card-bg: #ffebcd;
            --navbar-bg: #ffdead;
            --search-bg: #ffe4c4;
            --footer-bg: #ff7f50;
            --footer-text: #fff;
            --favorite-color: #ff0000;
            --separator-color: #ffd0b0;
        }

        .theme-cool {
            --primary-color: #4682b4;
            --secondary-color: #5f9ea0;
            --text-color: #2f4f4f;
            --bg-color: #f0f8ff;
            --card-bg: #e0ffff;
            --navbar-bg: #afeeee;
            --search-bg: #b0e0e6;
            --footer-bg: #4682b4;
            --footer-text: #fff;
            --favorite-color: #1e90ff;
            --separator-color: #a0d0e0;
        }

        .theme-sunset {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --text-color: #5a3d2b;
            --bg-color: #fff9f2;
            --card-bg: #ffe8d6;
            --navbar-bg: #ffd1b3;
            --search-bg: #ffc4a3;
            --footer-bg: #ff7e5f;
            --footer-text: #fff;
            --favorite-color: #e25822;
            --separator-color: #ffb38a;
        }

        .theme-ocean {
            --primary-color: #1e88e5;
            --secondary-color: #0d47a1;
            --text-color: #0d2b4e;
            --bg-color: #e3f2fd;
            --card-bg: #bbdefb;
            --navbar-bg: #90caf9;
            --search-bg: #64b5f6;
            --footer-bg: #1e88e5;
            --footer-text: #fff;
            --favorite-color: #01579b;
            --separator-color: #42a5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Header Styles */
        header {
            background-color: var(--navbar-bg);
            padding: 8px 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 56px;
            border-bottom: 1px solid var(--separator-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            gap: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box {
            border: none;
            background: var(--search-bg);
            border-radius: 20px;
            padding: 8px 15px;
            width: 100%;
            color: var(--text-color);
            outline: none;
            padding-right: 40px;
            transition: var(--transition);
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            min-width: 40px;
            justify-content: center;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 14px;
        }

        .dropdown {
            position: relative;
        }

        /* تعديلات القائمة المنسدلة */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 10px;
            width: 180px;
            z-index: 10;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-option {
            padding: 6px 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: var(--transition);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-option:hover {
            background-color: var(--search-bg);
        }

        .dropdown-option:last-child {
            margin-bottom: 0;
        }

        .dropdown-option i {
            margin-left: 8px;
        }

        /* Stories List */
        .stories-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .story-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .story-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .story-info {
            flex: 1;
        }

        .story-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .story-genre {
            font-size: 13px;
            color: var(--primary-color);
            background-color: var(--search-bg);
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .story-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .story-link:hover {
            text-decoration: underline;
        }

        .favorite-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 15px;
        }

        .favorite-btn i {
            color: var(--favorite-color);
            font-size: 16px;
        }

        .favorite-btn:hover {
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 12px;
            text-align: center;
            margin-top: 30px;
        }

        .copyright {
            font-size: 13px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                height: auto;
                padding: 8px 0;
            }
            
            .search-container {
                order: 1;
                width: 100%;
                margin-bottom: 8px;
            }
            
            .header-actions {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }
            
            .dropdown-content {
                right: 50%;
                transform: translateX(50%);
                width: 200px;
            }
            
            .story-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .story-actions {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .action-btn span {
                display: none;
            }
            
            .action-btn {
                width: 36px;
                height: 36px;
                padding: 0;
            }
        }
    </style>
</head>
<body class="theme-default">
    <header>
        <div class="header-content">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="ابحث عن قصة، كاتب، أو نوع...">
                <i class="fas fa-search search-icon" id="searchIcon"></i>
            </div>
            
            <div class="header-actions">
                <div class="dropdown">
                    <button class="action-btn" id="genreToggle" title="تصفية حسب النوع">
                        <i class="fas fa-filter"></i>
                        <span class="action-text">أنواع</span>
                    </button>
                    <div class="dropdown-content" id="genreDropdown">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
                
                <div class="dropdown">
                    <button class="action-btn" id="themeToggle" title="تغيير الثيم">
                        <i class="fas fa-palette"></i>
                        <span class="action-text">الثيم</span>
                    </button>
                    <div class="dropdown-content" id="themeDropdown">
                        <div class="dropdown-option" data-theme="default">
                            <i class="fas fa-star" style="color: #4a6fa5;"></i> افتراضي
                        </div>
                        <div class="dropdown-option" data-theme="dark">
                            <i class="fas fa-moon" style="color: #6a8cc7;"></i> داكن
                        </div>
                        <div class="dropdown-option" data-theme="nature">
                            <i class="fas fa-leaf" style="color: #2e8b57;"></i> طبيعة
                        </div>
                        <div class="dropdown-option" data-theme="royal">
                            <i class="fas fa-crown" style="color: #9370db;"></i> ملكي
                        </div>
                        <div class="dropdown-option" data-theme="warm">
                            <i class="fas fa-sun" style="color: #ff7f50;"></i> دافئ
                        </div>
                        <div class="dropdown-option" data-theme="cool">
                            <i class="fas fa-snowflake" style="color: #4682b4;"></i> بارد
                        </div>
                        <div class="dropdown-option" data-theme="sunset">
                            <i class="fas fa-sun" style="color: #ff7e5f;"></i> غروب
                        </div>
                        <div class="dropdown-option" data-theme="ocean">
                            <i class="fas fa-water" style="color: #1e88e5;"></i> محيط
                        </div>
                    </div>
                </div>
                
                <button class="action-btn" id="favoritesToggle" title="المفضلة">
                    <i class="fas fa-heart"></i>
                    <span class="action-text">المفضلة</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stories-list" id="storiesList">
            <!-- سيتم ملء هذا القسم ديناميكيًا باستخدام JavaScript -->
        </div>
    </div>

    <footer>
        <div class="copyright">
            &copy; 2023 موقع قصص. جميع الحقوق محفوظة.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // متغيرات التطبيق
        let storiesData = [];
        let currentStories = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let isShowingFavorites = false;
        let selectedGenre = null;

        // جلب بيانات القصص من ملف JSON
        async function fetchStoriesData() {
            try {
                const response = await fetch('stories-data.json');
                
                if (!response.ok) {
                    throw new Error('فشل في جلب ملف البيانات. تأكد من وجود الملف وتسميته بشكل صحيح');
                }
                
                storiesData = await response.json();
                
                // التحقق من صحة البيانات
                if (!Array.isArray(storiesData)) {
                    throw new Error('تنسيق JSON غير صالح. يجب أن يحتوي الملف على مصفوفة من القصص');
                }
                
                // التحقق من وجود الخصائص الأساسية في كل قصة
                storiesData.forEach((story, index) => {
                    if (!story.title || !story.author || !story.genre || !story.link) {
                        throw new Error(`القصة في الفهرس ${index} يفتقد خصائص أساسية (title, author, genre, link)`);
                    }
                });
                
                // إنشاء قائمة الأنواع
                setupGenreFilter();
                
                currentStories = [...storiesData];
                renderStories(currentStories);
                showToast("تم تحميل البيانات بنجاح");
                
            } catch (error) {
                console.error('حدث خطأ في جلب البيانات:', error);
                
                // عرض رسالة خطأ في الواجهة
                const storiesList = document.getElementById('storiesList');
                storiesList.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 50px; color: var(--favorite-color); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--favorite-color); margin-bottom: 15px;">حدث خطأ في تحميل البيانات</h3>
                        <p style="margin-bottom: 10px;">${error.message}</p>
                        <p style="margin-bottom: 20px;">يرجى التأكد من:</p>
                        <ul style="text-align: right; margin-right: 30px; list-style-type: disc;">
                            <li style="margin-bottom: 8px;">وجود ملف stories-data.json في نفس المجلد</li>
                            <li style="margin-bottom: 8px;">أن الملف يحتوي على تنسيق JSON صالح</li>
                            <li style="margin-bottom: 8px;">أن كل قصة تحتوي على الخصائص المطلوبة</li>
                            <li>تشغيل الموقع على سيرفر محلي (ليس file://)</li>
                        </ul>
                    </div>
                `;
            }
        }

        // إعداد تصفية الأنواع
        function setupGenreFilter() {
            const genreDropdown = document.getElementById('genreDropdown');
            const allGenres = new Set();
            
            // جمع كل الأنواع الفريدة
            storiesData.forEach(story => {
                story.genre.forEach(g => allGenres.add(g));
            });
            
            // إضافة خيار "الكل"
            const allOption = document.createElement('div');
            allOption.className = 'dropdown-option';
            allOption.textContent = 'الكل';
            allOption.addEventListener('click', () => {
                selectedGenre = null;
                applyFilters();
                document.getElementById('genreDropdown').classList.remove('show');
            });
            genreDropdown.appendChild(allOption);
            
            // إضافة كل الأنواع
            allGenres.forEach(genre => {
                const option = document.createElement('div');
                option.className = 'dropdown-option';
                option.textContent = genre;
                option.addEventListener('click', () => {
                    selectedGenre = genre;
                    applyFilters();
                    document.getElementById('genreDropdown').classList.remove('show');
                });
                genreDropdown.appendChild(option);
            });
        }

        // إنشاء قائمة القصص ديناميكيًا
        function renderStories(stories) {
            const storiesList = document.getElementById('storiesList');
            storiesList.innerHTML = '';
            
            if (stories.length === 0) {
                storiesList.innerHTML = '<p style="text-align: center;">لا توجد قصص متطابقة مع بحثك</p>';
                return;
            }
            
            stories.forEach((story) => {
                const isFavorite = favorites.some(fav => fav.title === story.title);
                
                const storyItem = document.createElement('div');
                storyItem.className = 'story-item';
                
                storyItem.innerHTML = `
                    <div class="story-info">
                        <div class="story-title">${story.title}</div>
                        <div class="story-genre">${story.genre.join('، ')}</div>
                    </div>
                    <div class="story-actions">
                        <button class="favorite-btn" data-story-title="${story.title}">
                            <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <a href="${story.link}" class="story-link" target="_blank">
                            قراءة القصة <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                `;
                
                storiesList.appendChild(storyItem);
            });
            
            // إضافة أحداث لأزرار المفضلة
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyTitle = this.getAttribute('data-story-title');
                    toggleFavorite(storyTitle);
                });
            });
        }

        // تبديل حالة المفضلة
        function toggleFavorite(storyTitle) {
            const story = storiesData.find(s => s.title === storyTitle);
            
            const index = favorites.findIndex(fav => fav.title === storyTitle);
            
            if (index === -1) {
                favorites.push(story);
                showToast(`تمت إضافة "${storyTitle}" إلى المفضلة`);
            } else {
                favorites.splice(index, 1);
                showToast(`تمت إزالة "${storyTitle}" من المفضلة`);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // إذا كنا في وضع عرض المفضلة، قم بتحديث العرض
            if (isShowingFavorites) {
                currentStories = [...favorites];
                renderStories(currentStories);
            }
        }

        // عرض إشعار توست
        function showToast(message, isError = false) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "left",
                backgroundColor: isError ? "var(--favorite-color)" : "var(--primary-color)",
                stopOnFocus: true
            }).showToast();
        }

        // تطبيق الفلاتر الحالية
        function applyFilters() {
            let filteredStories = [...storiesData];
            
            // تصفية حسب البحث
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            if (searchQuery) {
                filteredStories = filteredStories.filter(story => 
                    story.title.toLowerCase().includes(searchQuery) ||
                    story.author.toLowerCase().includes(searchQuery) ||
                    story.genre.some(g => g.toLowerCase().includes(searchQuery))
                );
            }
            
            // تصفية حسب النوع
            if (selectedGenre) {
                filteredStories = filteredStories.filter(story => 
                    story.genre.includes(selectedGenre)
                );
            }
            
            currentStories = filteredStories;
            renderStories(filteredStories);
        }

        // عرض المفضلة (تعمل كمفتاح تبديل)
        function toggleFavoritesView() {
            isShowingFavorites = !isShowingFavorites;
            
            if (isShowingFavorites) {
                if (favorites.length === 0) {
                    showToast("لا توجد قصص في المفضلة", true);
                    isShowingFavorites = false;
                    return;
                }
                currentStories = [...favorites];
                showToast("عرض المفضلة");
            } else {
                currentStories = [...storiesData];
                showToast("عرض جميع القصص");
                applyFilters(); // إعادة تطبيق الفلاتر عند العودة للعرض العام
            }
            
            renderStories(currentStories);
            
            // تحديث مظهر الزر
            const btn = document.getElementById('favoritesToggle');
            if (isShowingFavorites) {
                btn.style.backgroundColor = "var(--favorite-color)";
                btn.style.color = "white";
                btn.style.borderColor = "var(--favorite-color)";
            } else {
                btn.style.backgroundColor = "transparent";
                btn.style.color = "var(--primary-color)";
                btn.style.borderColor = "var(--primary-color)";
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetchStoriesData();
            
            // إضافة أحداث للعناصر
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('searchIcon').addEventListener('click', applyFilters);
            
            document.getElementById('themeToggle').addEventListener('click', function() {
                document.getElementById('themeDropdown').classList.toggle('show');
            });
            
            document.getElementById('favoritesToggle').addEventListener('click', toggleFavoritesView);
            document.getElementById('genreToggle').addEventListener('click', function() {
                document.getElementById('genreDropdown').classList.toggle('show');
            });
            
            // تحميل الثيم المحفوظ
            const savedTheme = localStorage.getItem('theme') || 'default';
            document.body.className = `theme-${savedTheme}`;
        });

        // إغلاق القوائم المنسدلة عند النقر خارجها
        document.addEventListener('click', function(event) {
            if (!event.target.matches('#themeToggle') && !event.target.closest('.dropdown-content')) {
                document.getElementById('themeDropdown').classList.remove('show');
            }
            
            if (!event.target.matches('#genreToggle') && !event.target.closest('.dropdown-content')) {
                document.getElementById('genreDropdown').classList.remove('show');
            }
        });

        // تغيير الثيم
        document.querySelectorAll('[data-theme]').forEach(option => {
            option.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                document.body.className = `theme-${theme}`;
                localStorage.setItem('theme', theme);
                document.getElementById('themeDropdown').classList.remove('show');
            });
        });
    </script>
</body>
</html>
